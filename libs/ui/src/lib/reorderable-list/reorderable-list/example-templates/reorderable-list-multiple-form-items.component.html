<veera-ng-track horizontalAlignment="right">
  <veera-ng-button (click)="addNewItem()" [appearance]="'text'">
    <veera-ng-labeled-icon
      [alignment]="'center'"
      [iconPosition]="'before'"
      [name]="'add'"
    >
      Add item
    </veera-ng-labeled-icon>
  </veera-ng-button>
</veera-ng-track>

<veera-ng-reorderable-list [items]="items">
  <ng-template let-item>
    <veera-ng-reorderable-list-item
      (removeStepEvent)="removeStep(item)"
      (swapStepsEvent)="swapSteps($event)"
      [dataAttribute]="'reorderable-list-item-' + getOrderNr(item)"
      [index]="getIndex(item)"
      [setAsNextStepButtonVisible]="isNotLastItem(item)"
      [setAsPreviousStepButtonVisible]="isNotFirstItem(item)"
    >
      <veera-ng-track gap="4" layout="grid" gridRows="2">
        <veera-ng-form-item [htmlId]="'step-' + getOrderNr(item) + '-form-item'"
                            [label]="'Field 1'">
          <veera-ng-input [(ngModel)]="item.field1"
                          [dataAttribute]="'step-' + getOrderNr(item) + '-name'"
                          [htmlId]="'step-' + getOrderNr(item) + '-form-item'">
          </veera-ng-input>
        </veera-ng-form-item>
        <veera-ng-form-item [htmlId]="'step-' + getOrderNr(item) + '-form-item'"
                            [label]="'Field 2'">
          <veera-ng-input [(ngModel)]="item.field2"
                          [dataAttribute]="'step-' + getOrderNr(item) + '-name'"
                          [htmlId]="'step-' + getOrderNr(item) + '-form-item'">
          </veera-ng-input>
        </veera-ng-form-item>
        <veera-ng-form-item [htmlId]="'step-' + getOrderNr(item) + '-form-item'"
                            [label]="'Field 3'">
          <veera-ng-input [(ngModel)]="item.field3"
                          [dataAttribute]="'step-' + getOrderNr(item) + '-name'"
                          [htmlId]="'step-' + getOrderNr(item) + '-form-item'">
          </veera-ng-input>
        </veera-ng-form-item>
        <veera-ng-form-item [htmlId]="'step-' + getOrderNr(item) + '-form-item'"
                            [label]="'Field 4'">
          <veera-ng-input [(ngModel)]="item.field4"
                          [dataAttribute]="'step-' + getOrderNr(item) + '-name'"
                          [htmlId]="'step-' + getOrderNr(item) + '-form-item'">
          </veera-ng-input>
        </veera-ng-form-item>
        <veera-ng-form-item [htmlId]="'step-' + getOrderNr(item) + '-form-item'"
                            [label]="'Field 5'">
          <veera-ng-input [(ngModel)]="item.field5"
                          [dataAttribute]="'step-' + getOrderNr(item) + '-name'"
                          [htmlId]="'step-' + getOrderNr(item) + '-form-item'">
          </veera-ng-input>
        </veera-ng-form-item>
      </veera-ng-track>
    </veera-ng-reorderable-list-item>
  </ng-template>
</veera-ng-reorderable-list>

<div style="padding: 16px">
  <pre>Items:</pre>
  <pre>{{ items | json }}</pre>
</div>
