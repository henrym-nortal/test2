<veera-ng-track horizontalAlignment="right">
  <veera-ng-button (click)="addNewItem()" [appearance]="'text'">
    <veera-ng-labeled-icon
      [alignment]="'center'"
      [iconPosition]="'before'"
      [name]="'add'"
    >
      Add item
    </veera-ng-labeled-icon>
  </veera-ng-button>
</veera-ng-track>

<veera-ng-reorderable-list [items]="items">
  <ng-template let-item>
    <veera-ng-reorderable-list-item
      (removeStepEvent)="removeStep(item)"
      (swapStepsEvent)="swapSteps($event)"
      [dataAttribute]="'reorderable-list-item-' + getOrderNr(item)"
      [index]="getIndex(item)"
      [setAsNextStepButtonVisible]="isNotLastItem(item)"
      [setAsPreviousStepButtonVisible]="isNotFirstItem(item)">
      <veera-ng-form-item
        [htmlId]="'step-' + getOrderNr(item) + '-form-item'"
        [label]="'Step name'"
        class="veera-reorderable-list__form-item"
      >
        <veera-ng-input
          [(ngModel)]="item.title"
          [dataAttribute]="'step-' + getOrderNr(item) + '-name'"
          [htmlId]="'step-' + getOrderNr(item) + '-form-item'"
        ></veera-ng-input>
      </veera-ng-form-item>
    </veera-ng-reorderable-list-item>
  </ng-template>
</veera-ng-reorderable-list>

<div style="padding: 16px">
  <pre>Items:</pre>
  <pre>{{ items | json }}</pre>
</div>
